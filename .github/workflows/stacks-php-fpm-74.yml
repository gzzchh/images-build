name: "构建 stacks-php-fpm-74 镜像"
on:
  push:
    paths:
      - stacks/php-fpm/Dockerfile-php-fpm-74
      - .github/workflows/stacks-php-fpm-74.yml
  schedule:
    - cron: "25 7 * * 5"
env:
  TKE_USERNAME: "${{ secrets.TKE_USERNAME }}"
  TKE_PASSWORD: "${{ secrets.TKE_PASSWORD }}"
  ACR_USERNAME: "${{ secrets.ACR_USERNAME }}"
  ACR_PASSWORD: "${{ secrets.ACR_PASSWORD }}"
  HUB_USERNAME: "${{ secrets.HUB_USERNAME }}"
  HUB_PASSWORD: "${{ secrets.HUB_PASSWORD }}"
jobs:
  build-stacks-php-fpm-74:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: "设定 Docker Buildx"
        uses: docker/setup-buildx-action@v1
      - name: "登陆到 DockerHub"
        uses: docker/login-action@v1
        with:
          username: "${{ secrets.HUB_USERNAME }}"
          password: "${{ secrets.HUB_PASSWORD }}"
      - name: "构建 adopt-8-hotspot 镜像"
        uses: docker/build-push-action@v2
        with:
          context: stacks/php-fpm
          file: stacks/php-fpm/Dockerfile-php-fpm-74
          push: true
          tags: "gzzchh/stacks:php-fpm-74"
  sync-back:
    runs-on: ubuntu-latest
    needs:
      - build-stacks-php-fpm-74
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: 准备同步工具
        run: "bash ./sync-tool/tools.sh"
      - name: 搬回国内
        run: "./image-syncer -r 5 --auth ./sync-tool/auth.json --images stacks/php-fpm/php-fpm-74.yml"
