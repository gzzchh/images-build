name: "构建 pter-base-java-adopt-11-hotspot 镜像"
on:
  push:
    paths:
      - pter/base/java/Dockerfile-adopt-11-hotspot
      - .github/workflows/pter-base-java-adopt-11-hotspot.yml
      - pter/base/java/entrypoint.sh
  schedule:
    - cron: "30 4 * * 3"
env:
  TKE_USERNAME: "${{ secrets.TKE_USERNAME }}"
  TKE_PASSWORD: "${{ secrets.TKE_PASSWORD }}"
  ACR_USERNAME: "${{ secrets.ACR_USERNAME }}"
  ACR_PASSWORD: "${{ secrets.ACR_PASSWORD }}"
  HUB_USERNAME: "${{ secrets.HUB_USERNAME }}"
  HUB_PASSWORD: "${{ secrets.HUB_PASSWORD }}"
jobs:
  build-pter-base-java-adopt-11-hotspot:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: "设定 Docker Buildx"
        uses: docker/setup-buildx-action@v1
      - name: "登陆到 DockerHub"
        uses: docker/login-action@v1
        with:
          username: "${{ secrets.HUB_USERNAME }}"
          password: "${{ secrets.HUB_PASSWORD }}"
      - name: "构建 pter-base-java-adopt-11-hotspot 镜像"
        uses: docker/build-push-action@v2
        with:
          context: pter/base/java
          file: pter/base/java/Dockerfile-adopt-11-hotspot
          push: true
          tags: "gzzchh/pter-base:adopt-11-hotspot"
  sync-back:
    runs-on: ubuntu-latest
    needs:
      - build-pter-base-java-adopt-11-hotspot
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: 准备同步工具
        run: "bash ./sync-tool/tools.sh"
      - name: 搬回国内
        run: "./image-syncer -r 5 --auth ./sync-tool/auth.json --images pter/base/java/adopt-11-hotspot.yml"
