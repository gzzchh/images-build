name: 构建 mordhau 镜像

# 触发条件：在 push 到 master 分支后
on:
  push:
    paths:
      - "pterodactyl/steam/mordhau/**"
      - ".github/workflows/mordhau.yml"
  schedule:
    - cron: "45 6 5 * *"
env:
  TKE_USERNAME: ${{ secrets.TKE_USERNAME }}
  TKE_PASSWORD: ${{ secrets.TKE_PASSWORD }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  HUB_USERNAME: ${{ secrets.HUB_USERNAME }}
  HUB_PASSWORD: ${{ secrets.HUB_PASSWORD }}

# 任务
jobs:
  build-mordhau:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: 构建 mordhau 镜像
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.HUB_USERNAME }}
          password: ${{ secrets.HUB_PASSWORD }}
          path: ./pterodactyl/steam/mordhau
          dockerfile: ./pterodactyl/steam/mordhau/Dockerfile
          registry: docker.io
          repository: gzzchh/pter-steam
          tags: mordhau

  sync-back:
    runs-on: ubuntu-latest
    needs:
      - build-mordhau
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: 准备同步工具
        run: bash ./sync-tool/tools.sh
      - name: 搬回国内
        run: ./image-syncer -r 5 --auth ./sync-tool/auth.json --images ./pterodactyl/steam/mordhau/mordhau.yml
