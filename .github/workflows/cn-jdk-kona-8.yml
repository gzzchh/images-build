name: "构建 cn-jdk-kona-8 镜像"
on:
  push:
    paths:
      - cn-jdk/Dockerfile-kona-8
      - .github/workflows/cn-jdk-kona-8.yml
  schedule:
    - cron: "0 21 * * 1"
env:
  TKE_USERNAME: "${{ secrets.TKE_USERNAME }}"
  TKE_PASSWORD: "${{ secrets.TKE_PASSWORD }}"
  ACR_USERNAME: "${{ secrets.ACR_USERNAME }}"
  ACR_PASSWORD: "${{ secrets.ACR_PASSWORD }}"
  HUB_USERNAME: "${{ secrets.HUB_USERNAME }}"
  HUB_PASSWORD: "${{ secrets.HUB_PASSWORD }}"
jobs:
  build-cn-jdk-kona-8:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: "登陆到 DockerHub"
        uses: docker/login-action@v1
        with:
          username: "${{ secrets.HUB_USERNAME }}"
          password: "${{ secrets.HUB_PASSWORD }}"
      - name: "设定 Docker Buildx"
        uses: docker/setup-buildx-action@v1
      - name: "构建 cn-jdk-kona-8 镜像"
        uses: docker/build-push-action@v2
        with:
          tags: "gzzchh/stacks:kona-8"
          context: ./cn-jdk
          file: ./cn-jdk/Dockerfile-kona-8
          push: true
  sync-back:
    runs-on: ubuntu-latest
    needs:
      - build-cn-jdk-kona-8
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
      - name: 准备同步工具
        run: "bash ./sync-tool/tools.sh"
      - name: 搬回国内
        run: "./image-syncer -r 5 --auth ./sync-tool/auth.json --images ./cn-jdk/kona-8.yml"
